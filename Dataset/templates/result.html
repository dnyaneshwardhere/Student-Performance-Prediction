<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        .result-box {
            font-size: 18px;
            margin-top: 20px;
            padding: 15px;
            background: #ddd;
            border-radius: 5px;
        }
        .pass {
            color: green;
            font-weight: bold;
        }
        .fail {
            color: red;
            font-weight: bold;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Prediction Result</h2>
        <div class="result-box">
            <p>Name: {{ name }}</p>
            <p>PRN: {{ prn }}</p>
            <!-- Use the correct variable passed in from Flask -->
            <p>Predicted Percentage: {{ predicted_percentage }}%</p>
            <p>Status: 
                {% if pass_fail_status == 'Pass' %}
                    <span class="pass">{{ pass_fail_status }}</span>
                {% else %}
                    <span class="fail">{{ pass_fail_status }}</span>
                {% endif %}
            </p>
        </div>
        <a href="/">Predict Again</a>
    </div>

</body>
</html>
